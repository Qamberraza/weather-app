<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="weather-content" id="weatherContent">
                <div class="location-section">
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="cityName">New York</span>
                        <span id="countryName">US</span>
                    </div>
                    <div class="date-time">
                        <span id="currentDate"></span>
                        <span id="currentTime"></span>
                    </div>
                </div>

                <div class="main-weather">
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                    <div class="temperature">
                        <span id="mainTemp">27</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-description">
                        <span id="weatherDesc">Clear Sky</span>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Feels like</span>
                            <span class="detail-value" id="feelsLike">27°C</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">65%</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="windSpeed">5.4 m/s</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-gauge-high"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Pressure</span>
                            <span class="detail-value" id="pressure">1024 hPa</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Visibility</span>
                            <span class="detail-value" id="visibility">10 km</span>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Cloudiness</span>
                            <span class="detail-value" id="cloudiness">0%</span>
                        </div>
                    </div>
                </div>

                <div class="sun-times">
                    <div class="sun-time">
                        <i class="fas fa-sun sunrise-icon"></i>
                        <div class="time-info">
                            <span class="time-label">Sunrise</span>
                            <span class="time-value" id="sunrise">6:06 AM</span>
                        </div>
                    </div>
                    <div class="sun-time">
                        <i class="fas fa-moon sunset-icon"></i>
                        <div class="time-info">
                            <span class="time-label">Sunset</span>
                            <span class="time-value" id="sunset">8:03 PM</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loader"></div>
                <p>Loading weather data...</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Unable to fetch weather data. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
